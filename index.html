<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link rel="stylesheet" href="index.css" />

    <script type="module" src="./src/index.js" defer></script>
  </head>
  <body class="body">
    <header class="header">
      <div class="header__title">MyBooks</div>
    </header>

    <div class="first hidden">
      <div class="first__description">
        <h1 class="first__description__title">Welcome to MyBooks</h1>
        <p class="first__description__text">
          MyBooks is a platform I made to be able to keep up with all my book
          purchases.<br /><br />
          I might some day expand on it to be able to store a wider range of
          information, such as summaries, a time graph of when I read each book
          and more.
        </p>
      </div>
      <div class="first__books"></div>
      <div class="first__btns"></div>
    </div>

    <div class="all">
      <nav class="nav">
        <textarea class="nav__search" placeholder="Search for books"></textarea>
      </nav>

      <div class="books-counter">0 Results</div>
      <main class="main-all">
        <div class="books-container">
          <!-- Books Come Here -->
        </div>
        <div class="options-container">
          <div class="options-title options-topic-title">Choose a Topic:</div>
          <button class="options-btn topic-btn phil">Philosophy</button>
          <button class="options-btn topic-btn self">Self-Improvement</button>
          <button class="options-btn topic-btn sci">Science</button>
          <button class="options-btn topic-btn cs">Computers</button>
          <button class="options-btn topic-btn bus">Business</button>
          <button class="options-btn topic-btn clas">Classics</button>
          <button class="options-btn topic-btn other">Other</button>
          <div class="options-title options-order-title">Choose an Order:</div>
          <button class="options-btn order-btn">A-Z Title</button>
          <button class="options-btn order-btn">A-Z Author</button>
          <button class="options-btn order-btn">First to Last Read</button>
          <button class="options-btn order-btn">By Rating</button>
          <button class="options-btn order-btn">Read Only</button>
          <button class="options-btn order-btn">Reading Only</button>
          <button class="options-btn order-btn">Unread Only</button>
          <button class="options-btn reset-btn">Reset</button>
        </div>
      </main>
    </div>
  </body>
</html>
