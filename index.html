<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MyBooks</title>

    <link rel="stylesheet" href="index.css" />

    <script type="module" src="./src/index.js" defer></script>
  </head>
  <body class="body">
    <div class="content">
      <header class="header">
        <ul class="header__list">
          <li class="header__list-item header_list-item-icon">
            <a href="/">
              <h1 class="header__list-item-icon-title">MyBooks</h1>
            </a>
          </li>
          <li class="header__list-item header_list-item-github">
            <a href="https://github.com/KevinHoffmannLU/MyBooks" target="_blank"
              ><svg
                class="center"
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                fill="white"
              >
                <path
                  class="center"
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                />
              </svg>
            </a>
          </li>
          <li class="header__list-item header_list-item-nav">
            <input
              type="text"
              class="header__list-item-nav-search"
              placeholder="Search for books"
            />
          </li>
        </ul>
        <button class="header__btn-sort">
          <svg
            class="center"
            width="15"
            height="15"
            viewBox="0 0 15 15"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              class="center"
              d="M2.14645 11.1464C1.95118 11.3417 1.95118 11.6583 2.14645 11.8536C2.34171 12.0488 2.65829 12.0488 2.85355 11.8536L6.85355 7.85355C7.04882 7.65829 7.04882 7.34171 6.85355 7.14645L2.85355 3.14645C2.65829 2.95118 2.34171 2.95118 2.14645 3.14645C1.95118 3.34171 1.95118 3.65829 2.14645 3.85355L5.79289 7.5L2.14645 11.1464ZM8.14645 11.1464C7.95118 11.3417 7.95118 11.6583 8.14645 11.8536C8.34171 12.0488 8.65829 12.0488 8.85355 11.8536L12.8536 7.85355C13.0488 7.65829 13.0488 7.34171 12.8536 7.14645L8.85355 3.14645C8.65829 2.95118 8.34171 2.95118 8.14645 3.14645C7.95118 3.34171 7.95118 3.65829 8.14645 3.85355L11.7929 7.5L8.14645 11.1464Z"
              fill="currentColor"
              fill-rule="evenodd"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
        <section class="header__options hidden">
          <button
            class="header__options-btn header__options-btn:philosophy"
            id="phil"
          >
            Philosophy
          </button>
          <button
            class="header__options-btn header__options-btn:self-improvement"
            id="self"
          >
            Self-Improvement
          </button>
          <button
            class="header__options-btn header__options-btn:science"
            id="sci"
          >
            Science
          </button>
          <button
            class="header__options-btn header__options-btn:computers"
            id="cs"
          >
            Computers
          </button>
          <button
            class="header__options-btn header__options-btn:business"
            id="bus"
          >
            Business
          </button>
          <button
            class="header__options-btn header__options-btn:classics"
            id="clas"
          >
            Classics
          </button>
          <button
            class="header__options-btn header__options-btn:other"
            id="other"
          >
            Other
          </button>
          <button class="header__options-btn header__options-btn:all" id="all">
            All
          </button>
        </section>
      </header>

      <main class="books">
        <section class="books__container">
          <!-- Books Come Here -->
        </section>
      </main>
    </div>
  </body>
</html>
